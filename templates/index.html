{% extends "base.html" %}
 
{% block content %}
    <form method="POST">
        <input type="text" name="titulo" id="titulo" placeholder="TÃ­tulo da tarefa" required>
        <input type="date" name="data_conclusao" id="data_conclusao">
        <button type="submit">{{'Salvar' if resultado else 'Adicionar'}}</button>
    </form>
 
    <ul>
        {% for tarefa in tarefas %}
            <li>
                {{ tarefa.id }} - {{ tarefa.titulo }} - {{ tarefa.data_conclusao }}
                <a href="{{ url_for('delete', idTarefa=tarefa.id) }}">Apagar</a>
                <a href="{{ url_for('update', idTarefa=tarefa.id) }}" >Editar</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
